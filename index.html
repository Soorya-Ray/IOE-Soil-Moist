<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Moisture Monitor</title>
    <style>
        body {
            background-color: green;
            color: magenta;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: blue;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status {
            font-size: 1.5em;
            margin-top: 20px;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Soil Moisture Monitor</h1>
    <div class="status">
        <p id="moisture-level">Soil Moisture Level: Loading...</p>
        <p id="moisture-status">Soil Status: Loading...</p>
    </div>

    <!-- Placeholders for plant images -->
    <img id="plant-image" src="" alt="Plant Status">

    <script>
        // Replace these URLs with your Google Drive direct image links
        const THIRSTY_PLANT_IMAGE = "https://drive.google.com/uc?export=view&id=1RQPQE92_Qc7tyKNIWigMO847uyX_kWqk";
        const SATIATED_PLANT_IMAGE = "https://drive.google.com/uc?export=view&id=1l84iQ0wykb-MF_h-raQKITr50hUwJd9e";

        // Function to fetch data from ThingSpeak (or your server)
        function fetchMoistureData() {
            fetch("https://api.thingspeak.com/channels/2741111/fields/1/last.json?api_key=4VSQVVKXRVY711XW")
                .then(response => response.json())
                .then(data => {
                    const moistureLevel = data.field1;
                    const isDry = moistureLevel > 600; // Adjust threshold as needed
                    
                    document.getElementById("moisture-level").innerText = Soil Moisture Level: ${moistureLevel};
                    document.getElementById("moisture-status").innerText = isDry ? "The plants are thirsty! Soil is dry." : "The plants are satiated! Soil is moist.";
                    document.getElementById("plant-image").src = isDry ? THIRSTY_PLANT_IMAGE : SATIATED_PLANT_IMAGE;
                })
                .catch(error => {
                    document.getElementById("moisture-level").innerText = "Error loading data.";
                    document.getElementById("moisture-status").innerText = "Please check connection or ThingSpeak settings.";
                });
        }

        // Update data every 15 seconds
        setInterval(fetchMoistureData, 15000);
    </script>
</body>
</html>
